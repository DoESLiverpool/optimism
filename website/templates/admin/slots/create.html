{% extends "admin/components/content-block-base.html" %}

{% block adminMainContent %}
<div class="row col">
    <h2>Create resource type</h2>
</div>
<div class="row">
    <div class="col">
        <form method="POST" action="/admin/slots/create" class="mb-4">
            <div class="form-row">
                <div class="form-group col">
                    <label for="slotName">Name</label>
                    <input type="text" class="form-control" required id="slotName" name="name"
                        aria-describedby="nameHelp" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">
                        The name of a slot is used to help identify it in the admin system.
                    </small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Days</label>
                    {% for day in days %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="123" value="{{ day }}" id="{{ day }}">
                        <label class="form-check-label" for="{{ day }}">
                          {{ day }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a class="btn btn-secondary my-2 my-sm-0" href="/admin/slots/">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
