{% extends "base.html" %}

{% block main %}

<main role="main">
    <div class="booking-step">
    <div class="container">
        <h1>
            Make a booking
        </h1>
        <h2>
            <small class="text-muted">Step 3 of 3</small><br>
            Your details      
        </h2>
    </div>
    </div>
    <div class="container">

        <div class="container">
            <h3>Booking Details</h3>
            <p>Booking {{resource.name}} from {{friendlyStartTime}} to {{friendlyEndTime}}</p>
            <form method="POST" action="/confirmation" id="enter-details-form">
                <input type="hidden" name="start" value="{{startTime}}" />
                <input type="hidden" name="finish" value="{{endTime}}" />
                <input type="hidden" name="resource" value="{{resource.id}}" />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Your name here" value="" required="true" />
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email" placeholder="Where we should email your booking" value="" required="true" />
                </div>
                <div class="form-group">
                    <label for="notes">Any notes:</label>
                    <textarea class="form-control" name="notes" placeholder="Any messages you want to include" value=""></textarea>
                </div>
                <div class="form-group">
                <input type="submit" class="btn btn-primary" role="button" name="submit" value="Complete your booking &raquo;" />
            </form>
        </div> 

    </div> <!-- /container -->

</main>

{% endblock %}
